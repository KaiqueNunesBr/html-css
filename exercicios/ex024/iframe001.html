<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 600px;
            border: 1px solid black;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do CursoemVideo
         <iframe src="https://www.cursoemvideo.com/curso/html5-css3-modulo1/">
            Não foi possível carregar a página!
            <a href="https://www.cursoemvideo.com/curso/html5-css3-modulo1/" target="_blank">CursoemVideo</a>
         </iframe>
        para aprender HTML e CSS.
    </p>

    <p>
        O repositorio do Gustavo Guanabara
        <iframe src="https://gustavoguanabara.github.io/">
            Não foi possível carregar a página!
            <a href="https://gustavoguanabara.github.io/" target="_blank"> Gustavo Guanabara</a>
        </iframe>
        tambem é muito legal!
    </p>

</body>
</html>
