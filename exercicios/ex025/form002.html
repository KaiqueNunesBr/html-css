<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios com textos e senhas</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Criando formularios de textos e senhas</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usu√°rio: </label>
            <input type="text" id="iusuario" name="usuario" required minlength="5" maxlength="15" size="14" placeholder="Nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" id="isenha" name="senha" required minlength="8" maxlength="20" size="15" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
