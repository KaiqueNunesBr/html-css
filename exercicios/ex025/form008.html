<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios em html</title>
</head>
<body>
    <h1>Elemento output em formularios HTML</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Calculadora de adição</legend>
            <div>
                <label for="inum1"> Digite o 1 número:</label>
                <input type="number" id="inum1" name="num1" min="0" max="50" required
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </div>
            <div>
                <label for="inum2">Digite o 2 número:</label>
                <input type="number" id="inum2" name="num2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </div>
            <div>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
