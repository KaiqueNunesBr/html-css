<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color range e file</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" id="icor" value="#0000ff">
        </p>
        <p>
            <label for="inivel">Nível de sastifação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
        </p>
        <p>
            <label for="iarquivo">Arquivo: </label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
