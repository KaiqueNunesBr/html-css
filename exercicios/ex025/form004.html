<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Email e telefone em formularios</title>
</head>
<body>
    <h1>Email e telefone em formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required autofocus placeholder="Nome completo" minlength="5" maxlength="25">
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="iemail" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="itelefone" id="itelefone" required autocomplete="tel" pattern="^([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" title="Formato: (00) xxxx-xxxx" required autocomplete="tel">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
