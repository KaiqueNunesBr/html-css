<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea em HTML</title>
</head>
<body>
    <h1>Select, datalist e textarea em Formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="select_estado">Selecione seu estado:</label>
            <select id="select_estado" name="estado">
                <option value="" selected disabled hidden>--Escolha um estado--</option>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                <optgroup label="Região Centro Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>

                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissção: </label>
            <input type="text" name="prof" id="iprof"  list="lstprof" placeholder="Seleecine sua Profissção">
            <datalist id="lstprof">
                <option value="Engenheiro de Software"></option>
                <option value="Analista de Sistemas"></option>
                <option value="Designer Gráfico"></option>
                <option value="Programador Web"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem aqui!"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
