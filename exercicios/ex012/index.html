<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="250" poster="imagens/aleatoria.png" controls loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reproducao de videos!</p>
    </video>

    <h1>Inserido videos do Youtube</h1>
    <iframe width="560" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=q12ggU9q7dkH0CG-&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/5056244?h=577e3f7d2b&color=ff9933&title=0&byline=0&portrait=0" width="533" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
